<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>同意ログ送信</title>
<style>
  body {
    font-family: sans-serif;
    padding: 20px;
  }
  input {
    font-size: 16px;
    padding: 5px;
    width: 200px;
  }
  button {
    font-size: 16px;
    padding: 8px 16px;
    margin-top: 10px;
  }
</style>
</head>
<body>

<h2>同意する条文番号を入力</h2>

<input id="numbers" placeholder="例：13456">

<button onclick="sendConsent()">同意する</button>

<script>
function sendConsent() {
  const numbers = document.getElementById("numbers").value;

  if (!numbers) {
    alert("条文番号を入力してください");
    return;
  }

  const GAS_URL = "https://script.google.com/macros/s/AKfycbyrcavSoSCsZmlML5Jt4nWqC0XnL3zHOnDQ0TPAdWIfifjJ6V5voytbqK1_rAluD8Jm/exec";

  const script = document.createElement("script");
  script.src =
    GAS_URL +
    "?numbers=" + encodeURIComponent(numbers) +
    "&callback=handleResponse";

  document.body.appendChild(script);
}

function handleResponse(res) {
  if (res.status === "ok") {
    alert("同意ログを記録しました");
  }
}
function sendConsentLog() {
  var number = document.getElementById("articlesInput").value;

  var data = "articles_number=" + encodeURIComponent(number);

  fetch(GAS_URL, {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded"
    },
    body: data
  });
}


  
</script>

</body>
</html>
